<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Mondrian</title>
  </head>
  <body>
    <div class="mondrian flexed flex-col stretched borders">
      <div class="flexed flex-2">
        <div class="flex-1 h-100 flexed flex-col">
          <div class="flex-1 bg-white self-stretch"></div>
          <div class="flex-1 bg-white self-stretch"></div>
        </div>
        <div class="flex-4 bg-red h-100"></div>
      </div>
      <div class="flex-1">
        <div class="flexed flex-2 h-100">
          <div class="flex-1 bg-blue h-100"></div>
          <div class="flex-4 h-100 flexed">
            <div class="flex-5 bg-white h-100"></div>
            <div class="flex-1 flexed flex-col h-100">
              <div class="flex-1 bg-white self-stretch"></div>
              <div class="flex-1 bg-yellow self-stretch"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
